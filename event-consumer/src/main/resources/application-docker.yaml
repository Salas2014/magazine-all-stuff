server:
  port: 8191

spring:
  application:
    name: event-consumer

  datasource:
    url: jdbc:postgresql://postgres:5432/events_db
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    bootstrap-servers: kafka1:29092,kafka2:29093,kafka3:29094
    consumer:
      group-id: event-group
    properties:
      schema.registry.url: http://schema-registry:8081
      specific.avro.reader: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      access: read_only
  prometheus:
    metrics:
      export:
        enabled: true